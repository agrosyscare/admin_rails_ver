es:
  helpers:
    select:
      prompt: Por favor seleccione
    submit:
      create: 'Crear %{model}'
      update: 'Actualizar %{model}'
      submit: 'Guardar %{model}'

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b %Y"
      long: "%d de %B de %Y"
      medium: "%d %b %Y"
      with_day_name: "%A %d-%m-%Y"

    day_names:
      - domingo
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
    abbr_day_names:
      - dom
      - lun
      - mar
      - mié
      - jue
      - vie
      - sáb

    month_names:
      - ~
      - Enero
      - Febrero
      - Marzo
      - Abril
      - Mayo
      - Junio
      - Julio
      - Agosto
      - Septiembre
      - Octubre
      - Noviembre
      - Diciembre
    abbr_month_names:
      - ~
      - ene
      - feb
      - mar
      - abr
      - may
      - jun
      - jul
      - ago
      - sep
      - oct
      - nov
      - dic
    order:
      - :day
      - :month
      - :year

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "

    select:
      prompt: "Por favor seleccione"

  time:
    formats:
      default: "%H:%M:%S"
      short: "%H:%M"
      long: "%d de %B de %Y %H:%M"
      datetime: "%d-%m-%Y %H:%M:%S"
    am: "am"
    pm: "pm"

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: ","
        delimiter: "."
        precision: 0
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        separator: ","
        delimiter: "."

    precision:
      format:
        separator: ","
        delimiter: "."

    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million: "millón"
          billion: "mil millones"
          trillion: "billón"
          quadrillion: "mil billones"

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:  "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:  "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:  "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:  "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:  "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one:  "1 día"
        other: "%{count} días"
      about_x_months:
        one:  "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one:  "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:  "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one:  "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"

  errors: &errors
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "no está incluido en la lista"
      exclusion: "está reservado"
      invalid: "no es válido"
      confirmation: "no coincide con la confirmación"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "No puede estar en blanco"
      too_long: "es demasiado largo (%{count} caracteres máximo)"
      too_short: "es demasiado corto (%{count} caracteres mínimo)"
      wrong_length: "no tiene la longitud correcta (%{count} caracteres exactos)"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor que o igual a %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor que o igual a %{count}"
      odd: "debe ser impar"
      even: "debe ser par"
      length: "no tiene la cantidad requerida (%{count})"
      select: debe seleccionar al menos uno
      required: No puede estar en blanco
      taken: 'Ya está en uso'
      record_invalid: registro inválido
      attached: no puede estar en blanco
      translated: no puede estar en blanco
      feature_missing: "%{feature} no puede estar en blanco"
      already_has_a_care_plan: "El activo ya tiene un plan de cuidado"
      care_plan_not_available: "El activo no tiene un plan de cuidado para habilitar"

  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
